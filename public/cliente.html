<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<header>
    <div class="header">
        <img class="barber" src="imagens/barber.png" alt="">
        <div class="logo">
            <a href="index.html"><img src="imagens/logo.png" alt=""></a>
        </div>
        <img class="barber" src="imagens/barber.png" alt="">
    </div>
    <div class="barra_navegar">
        <a href="index.html"><h3>Início</h3></a>
        <a href="agendamento.html"><h3>Agendar</h3></a>
        <a href="cliente.html"><h3>Clientes</h3></a>
        <a href="profissional.html"><h3>Profissionais</h3></a>
        <a href="servicocadastrar.html"><h3>Serviços</h3></a>
    </div>
</header>
<main>
    <div class="cad">
        <h1>Clientes</h1>
        <div class="input">
            <h4>CPF</h4>
            <input type="text" id="cpf_cliente" placeholder="CPF:" onblur="verificarCliente()" required>
            <br>
        </div>
        <div class="input">
            <h4>Nome</h4>
            <input type="text" id="nomecliente" placeholder="Nome:" required>
            <br>
        </div>

        <div class="input">
            <h4>Telefone</h4>
            <input type="text" id="telcliente" placeholder="Telefone:" required>
            <br>
        </div>
        <div class="input">
            <h4>Email</h4>
            <input type="text" name="email" id="email" placeholder="Email">
            <br><br>
        </div>
        <div class="Cliente_botoes">
            <button type="button" class="cad_botao" id="btnCadastrarCliente" onclick="cadastrarCliente(); limparTodosOsCampos();" style="display: block; margin: auto;">Cadastrar</button><br>
            <button type="button" class="cad_botao" id="btnAtualizarCliente" onclick="atualizarCliente(); limparTodosOsCampos();" style="display: none; margin: auto;">Atualizar</button>
            <button type="button" class="cad_botao" id="btnCancelarCliente"onclick="resetarFormularioCliente(); limparTodosOsCampos();" style="display: block; margin: auto;">Cancelar</button>
        </div>

        
    </div>
</main>
<footer>

</footer>
